apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: todo-namespace
  name: daily-todo
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily-todo
            image: thesamsai/daily-todo:v1
            env:
              - name: URL
                value: "http://todo-app-svc:2345/todos"
          restartPolicy: OnFailure
